<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light container">
        <div class="container-fluid">
            <a class="navbar-brand" href="">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'task' %}">Task</a>
                    </li>
                </ul>
                {% if user %}
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="{{ user.avatar.url }}" class="img-fluid image-fit ms-2 me-3" style="width: 35px; height: 50px;border-radius: 50%;">
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="{% url 'logout' %}">Đăng xuất</a></li>
                                <li><a class="dropdown-item" href="{% url 'profile' %}">Thông tin cá nhân</a></li>
                            </ul>
                        </li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'user' %}">Login/Signup</a>
                        </li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row text-center mt-5">
            <h1>Thông tin cá nhân</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="d-inline">
                    <div>
                        <img id="profile-image" src="{{ user.avatar.url }}" alt="Profile Image"
                            style="width: 80px; height: 100px; border-radius: 50%;">
                    </div>
                </div>
                <form class="mb-5">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Tài khoản</label>
                        <input type="text" class="form-control" name="username" value="{{ user.username }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="productName" class="form-label">Họ và tên</label>
                        <input type="text" class="form-control" name="name" value="{{ user.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="productName" class="form-label">Ngày sinh</label>
                        <input type="text" class="form-control" name="date_of_birth" value="{{ user.date_of_birth }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="productName" class="form-label">Địa chỉ</label>
                        <input type="text" class="form-control" name="address" value="{{ user.address }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="productName" class="form-label">Học trường</label>
                        <input type="text" class="form-control" name="school" value="{{ user.school }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sửa</button>
                    <a href="" class="btn btn-primary">Thay mật khẩu</a>
                </form>
            </div>
        </div>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
    </script>
</body>
</html>
